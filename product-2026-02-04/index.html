<body>
    <div class="app-container">
        <header class="app-header">

            <p class="app-tagline">无需编码即可创建简单网页应用的向导工具</p>
        </header>
        
        <main class="app-main">
            <div class="hero-section">
                <div class="hero-content">
                    <h2>解决您的核心问题</h2>
                    <p>基于真实用户需求设计的解决方案</p>
                    <button class="cta-button" onclick="showMainFeature()">开始使用</button>
                </div>
            </div>
            
            <div class="features-grid">
                <div class="feature-card" data-feature="0">
      <div class="feature-icon">🎯</div>

<div class="feature-card" data-feature="1">
      <div class="feature-icon">🎯</div>
      <h3>2. 模板库</h3>
      <p>点击体验此功能</p>
    </div>
<div class="feature-card" data-feature="2">
      <div class="feature-icon">🎯</div>
      <h3>3. 一键部署</h3>
      <p>点击体验此功能</p>
    </div>
<div class="feature-card" data-feature="3">
      <div class="feature-icon">🎯</div>
      <h3>4. 数据收集</h3>
      <p>点击体验此功能</p>
    </div>
            </div>
            
            <div class="main-feature" id="mainFeature">
                <div class="feature-workspace" id="workspace">
                    <div class="workspace-placeholder">
                        <p>👆 点击上方功能卡片开始使用</p>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="app-footer">
            <p>🤖 AI 自动生成 | 2026/2/4 | <a href="/">查看更多产品</a></p>
        </footer>
    </div>
